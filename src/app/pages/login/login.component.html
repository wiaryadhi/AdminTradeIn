<body class="sign-in-basic">
<div class="page-header align-items-start min-vh-100"
     style="background-color: white;"
     loading="lazy">
  <span class="mask bg-gradient-dark opacity-2"></span>
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg-4 col-md-8 col-12 mx-auto">
        <div class="card z-index-0 fadeIn3 fadeInBottom">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
              <h4 class="text-white font-weight-bolder text-center mb-0">Sign in</h4>
            </div>
          </div>
          <div class="card-body">
            <form role="form" class="text-start" [formGroup]="requiredForm" (ngSubmit)="onLogin()">
              <div class="input-group input-group-outline my-3">
                <input type="userID" class="form-control" formControlName="userID" placeholder="User ID">
                <div *ngIf="requiredForm.controls['userID'].invalid
              && requiredForm.controls['userID'].touched" class="form-text">
              <span class="text-danger" *ngIf="requiredForm.controls['userID'].errors?.['required']">
                * required
              </span>
                </div>
              </div>
              <div class="input-group input-group-outline mb-3">
                <input type="password" class="form-control" formControlName="password">

                <div *ngIf="requiredForm.controls['password'].invalid
              && requiredForm.controls['password'].touched" class="form-text">
              <span class="text-danger" *ngIf="requiredForm.controls['password'].errors?.['required']">
                * required
              </span>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2" style="background-color: #1795AB">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
